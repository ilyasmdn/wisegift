<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WiseGift | Contact Us</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png" />
    <link rel="manifest" href="/assets/site.webmanifest" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1 class="logo">WiseGift</h1>
      <nav>
        <ul id="navbar">
          <li><a href="/">Home</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/popular">Popular</a></li>
          <li><a href="/contact">Contact</a></li>
        </ul>
      </nav>
      <a id="nav-toggle">
        <i id="open" class="fa-solid fa-bars"></i>
        <i id="close" class="fa-solid fa-xmark"></i>
      </a>
    </header>

    <!-- Main Content -->
    <main>
      <!-- Contact Section -->
      <section class="contact">
        <div class="container">
          <h2>Contact Us</h2>
          <div class="contact-content">
            <div class="contact-info">
              <div class="info-item">
                <i class="fas fa-envelope"></i>
                <h3>Email</h3>
                <p><a href="mailto:contact@wisegift.com">contact@wisegift.com</a></p>
              </div>
              <div class="info-item">
                <i class="fab fa-github"></i>
                <h3>GitHub</h3>
                <p><a href="https://github.com/ilyasmdn" target="_blank">github.com/ilyasmdn</a></p>
              </div>
              <div class="info-item">
                <i class="fas fa-map-marker-alt"></i>
                <h3>Location</h3>
                <p>Casablanca, Morocco</p>
              </div>
            </div>
            
            <div class="contact-form">
              <h3>Send us a message</h3>
              <form id="messageForm">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" id="name" name="name" required />
                </div>

                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" required />
                </div>

                <div class="form-group">
                  <label for="subject">Subject</label>
                  <input type="text" id="subject" name="subject" required />
                </div>

                <div class="form-group">
                  <label for="message">Message</label>
                  <textarea id="message" name="message" rows="5" required></textarea>
                </div>

                <button type="submit">Send Message</button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p>&copy; 2025 WiseGift. All rights reserved.</p>
      <nav class="footer-nav">
        <ul>
          <li><a href="/about">About Us</a></li>
          <li><a href="/contact">Contact</a></li>
          <li><a href="#privacy">Privacy Policy</a></li>
          <li><a href="#terms">Terms of Service</a></li>
        </ul>
      </nav>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
